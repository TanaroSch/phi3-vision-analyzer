<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi-3-Vision Image Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Phi-3-Vision Image Analyzer</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2">
                <div id="dropZone" class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-8 text-center mb-4">
                    <p>Drag & drop an image here, or click to select a file</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>
                <input type="text" id="imageUrl" placeholder="Or enter an image URL" class="w-full p-2 border rounded mb-4 bg-white dark:bg-gray-800">
                <img id="imagePreview" src="" alt="Image preview" class="max-w-full h-auto mb-4 hidden">
                <textarea id="prompt" rows="3" placeholder="Enter your prompt here" class="w-full p-2 border rounded mb-4 bg-white dark:bg-gray-800"></textarea>
                <button id="analyzeButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Analyze</button>
            </div>
            <div>
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                <div id="result" class="bg-white dark:bg-gray-800 p-4 rounded shadow">
                    <div id="resultPrompt"></div>
                    <div id="resultAnswer"></div>
                </div>
                <button id="saveResults" class="mt-4 bg-green-500 hover:bg-green-600 text-white p-2 rounded w-full">Download Result</button>
            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
